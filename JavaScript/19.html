<!DOCTYPE html>
<html>

<head>
    <title>String Object in JavaScript</title>
    <script>
        let str = new String("UttarPradesh")
        document.write(str.length)
        document.write("<br>")
        document.write(str.charAt(3))
        document.write("<br>")
        document.write(str.toLocaleLowerCase())
        document.write("<br>")
        document.write(str.toUpperCase())
        document.write("<br>")
        document.write(str.substring(3, 7))
        document.write("<br>")
        document.write(str.includes("arPrrr"))
        let str2 = "lucknow"
        document.write("<br>")
        document.write(typeof str)
        document.write("<br>")
        document.write(typeof str2)
        document.write("<br>")
        document.write(str2.length)
        document.write("<br>")
        document.write(" Delhi ".length)
        document.write("<br>")
        document.write(" Delhi ".trim().length)
        document.write("<br>")
        document.write("Uttar".concat(" Pradesh "))
    </script>
</head>

<body>
</body>

</html>
