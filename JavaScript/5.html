<!DOCTYPE html>
<html>

<head>
    <title>Comparison Operators in JavaScript</title>
    <script>
        let a = 10,
            b = 20;
        document.write("<h1 style='font-weight:bold; color: Green; text-decoration-line: underline '>Comparison Operators</h1>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Equal</p>");
        document.write((a == b) + "<br>");
        document.write((a == 10) + "<br>");
        document.write((10 == 10) + "<br>");
        document.write((10 == "10") + "<br>");
        document.write((0 == false) + "<br>");
        document.write((0 == '') + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line:underline '>Unequal</p>");
        document.write((a != b) + "<br>");
        document.write((a != 10) + "<br>");
        document.write((10 != 10) + "<br>");
        document.write((10 != "10") + "<br>");
        document.write((0 != false) + "<br>");
        document.write((0 != '') + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Strictly equal</p>");
        document.write((a === b) + "<br>");
        document.write((a === 10) + "<br>");
        document.write((10 === 10) + "<br>");
        document.write((10 === "10") + "<br>");
        document.write((0 === false) + "<br>");
        document.write((0 === '') + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Strictly unequal</p>");
        document.write((a !== b) + "<br>");
        document.write((a !== 10) + "<br>");
        document.write((10 !== 10) + "<br>");
        document.write((10 !== "10") + "<br>");
        document.write((0 !== false) + "<br>");
        document.write((0 !== '') + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Greater than</p>");
        document.write((a > b) + "<br>");
        document.write((a > 10) + "<br>");
        document.write((10 > 6) + "<br>");
        document.write((10 > "6") + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Less than</p>");
        document.write((a < b) + "<br>");
        document.write((a < 10) + "<br>");
        document.write((10 < 60) + "<br>");
        document.write((10 < "60") + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Greater than Equal to</p>");
        document.write((a >= b) + "<br>");
        document.write((a >= 10) + "<br>");
        document.write((10 >= 6) + "<br>");
        document.write((10 >= "6") + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Less than Equal to</p>");
        document.write((a <= b) + "<br>");
        document.write((a <= 10) + "<br>");
        document.write((10 <= 60) + "<br>");
        document.write((10 <= "60") + "<br>");
    </script>
</head>

<body>
</body>

</html>
