<!DOCTYPE html>
<html>

<head>
    <title>Conditional and Nullish Coalescing Operators</title>
    <script>
        let a = 10;
        let b = 20;
        //Conditional Operator
        document.write("<h3>Conditional Operator</h3> <br>");
        document.write(a < b ? a : b);
        let num = 10;
        document.write("<h3>Nullish Coalescing</h3> <br>");
        //Nullish Coalescing
        document.write(num ? num : "Undefined Value");
    </script>
</head>

<body>
</body>

</html>
