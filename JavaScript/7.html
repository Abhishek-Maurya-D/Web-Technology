<!DOCTYPE html>
<html>

<head>
    <title>Assignment Operators in JavaScript</title>
    <script>
        let x;
        let y;
        document.write("<h1 style='font-weight:bold; color: Green; text-decoration-line: underline '>Assignment Operators</h1>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Assignment</p>");
        x = 4;
        y = 2;
        document.write("x= " + x + "<br>");
        document.write("y= " + y + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Addition Assignment</p>");
        document.write("After (x+=y), x= " + (x += y) + " < br > ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Subtraction Assignment</p>");
        document.write("After (x-=y), x= " + (x -= y) + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Multiplication Assignment</p>");
        document.write("After (x*=y), x= " + (x *= y) + " < br > ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Division Assignment</p>");
        document.write("After (x/=y), x= " + (x /= y) + " < br > ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Remainder Assignment</p>");
        document.write("After (x%=y), x= " + (x %= y) + " < br > ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Exponentiation Assignment</p>");
        document.write("After (x**=y), x= " + (x **= y) + " < br > ");
    </script>
</head>

<body>
</body>

</html>
