<!DOCTYPE html>
<html>

<head>
    <title>Object</title>
    <script>
        let obj = new Object()
        obj.name = "Amol"
        obj.profession = "Teacher"
        obj.toString = function() {
            return obj.name + ":" + obj.profession
        };
        document.write(obj)
        document.write("<br>")
        document.write(Object.keys(obj))
        document.write("<br>")
        document.write(Object.values(obj))
        document.write("<br>")
        document.write(Object.entries(obj))
    </script>
</head>

<body>
</body>
</html
