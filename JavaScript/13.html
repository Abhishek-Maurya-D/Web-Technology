<!DOCTYPE html>
<html>

<head>
    <title>PYQ - Program 1</title>
    <script>
        function compareNums(a, b, c, d) {
            if (a > b && c > d)
                alert(true);
            else
                alert(false);
        }
        compareNums(2, 3, 4, 5);
        compareNums(5, 4, 3, 2);
    </script>
</head>

<body>
    <p>Question: Outline a JS function that takes 4 variables, a, b, c, d, and prints true in an alert box if input a > input b and input c > input d. Else, print false in an alert box.
    </p>
</body>
</html
