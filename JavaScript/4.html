<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic Operators in JavaScript</title>
    <script>
        let x = 7,
            y = 5;
        document.write("<h1 style='font-weight:bold; color: Green; text-decoration-line: underline'>Arithmetic Operators</h1>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline'>Addition</p>");
        document.write(x + y + "<br>");
        document.write(x + "4" + "<br>");
        document.write(x + "Four" + "<br>");
        document.write("Five" + "Four" + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline'>Subtraction</p>");
        document.write(x - y + "<br>");
        document.write(x - "4" + "<br>");
        document.write(x - "Four" + "<br>");
        document.write("5" - "4" + "<br>");
        document.write("Five" - "Four" + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline'>Multiplication</p>");
        document.write(x * y + "<br>");
        document.write(x * "4" + "<br>");
        document.write(x * "Four" + "<br>");
        document.write("5" * "4" + "<br>");
        document.write("Five" * "Four" + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline'>Division</p>");
        document.write(x / y + "<br>");
        document.write(x / "4" + "<br>");
        document.write(x / "Four" + "<br>");
        document.write("5" / "4" + "<br>");
        document.write("Five" / "Four" + "<br>");
        document.write(x / 0 + "<br>");
        document.write(0 / 0 + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline'>Modulus</p>");
        document.write(x % y + "<br>");
        document.write(x % "4" + "<br>");
        document.write(x % "Four" + "<br>");
        document.write("5" % "4" + "<br>");
        document.write("Five" % "Four" + "<br>");
        document.write(x % 0 + "<br>");
        document.write(0 % 0 + "<br>");
        document.write(-20 / 9 + "<br>");
        document.write(20 / -9 + "<br>");
        document.write(-20 % 9 + "<br>");
        document.write(20 % -9 + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line:underline'>Increment</p>");
        document.write(x + " (Value of x) <br>");
        document.write(++x + " (Pre Increment) <br>");
        document.write(x++ + " (Post Increment) <br>");
        document.write(x + " (Value of x) <br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline'>Decrement</p>");
        document.write(x + " (Value of x) <br>");
        document.write(--x + " (Pre Decrement) <br>");
        document.write(x-- + " (Post Decrement) <br>");
        document.write(x + " (Value of x) <br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline'>Exponentiaion</p>");
        document.write((2 ** 3) + " (2**3) <br>");
        document.write((2 ** 3 ** 2) + " (2**3**2) <br>");
        document.write(("2" ** "3") + " (2**3) <br>");
        document.write(("2" ** "Three") + " (2**Three) <br>");
        document.write((2 ** []) + " (2**[]) <br>");
        document.write((2 ** [2]) + " (2**[2]) <br>");
    </script>
</head>

<body>

</body>

</html>
