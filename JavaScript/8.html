<!DOCTYPE html>
<html>

<head>
    <title>Bitwise Operators in JavaScript</title>
    <script>
        let x;
        let y;
        document.write("<h1 style='font-weight:bold; color: Green; text-decoration-line: underline '>Bitwise Operators</h1>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Bitwise AND</p>");
        x = 4;
        y = 2;
        document.write("x (4: 0100) & y (2: 0010): " + (x & y) + " <br> ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Bitwise OR</p>");
        document.write("x (4: 0100) | y (2: 0010): " + (x | y) + " <br> ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Bitwise XOR</p>");
        document.write("x (4: 0100) ^ y (2: 0010): " + (x ^ y) + " <br> ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Bitwise NOT</p>");
        document.write("~y (2: 0010): " + (~y) + " <br> ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Left Shift</p>");
        document.write("(x<<2), x= " + (x << 2) + " <br> ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Right Shift</p>");
        document.write("(x>>2), x= " + (x >> 2) + " <br> ");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Right Shift with Zero</p>");
        document.write("(x>>>2), x= " + (x >>> 2) + " <br> ");
        let z = 4;
        document.write("<br>");
        document.write("<br>");
        document.write(z ? z : "z not defined");
    </script>
</head>

<body>
</body>

</html>
