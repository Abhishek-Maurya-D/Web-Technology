<!DOCTYPE html>
<html>

<head>
    <title>Datatypes in JavaScript</title>
    <script>
        document.write(typeof 0 + "<br>");
        document.writeln(typeof undefined);
        document.write("<br>");
        document.write(typeof 34);
        document.write("<br>");
        document.write(typeof true);
        document.write("<br>");
        document.write(typeof('Gateway'));
        document.write("<br>");
        document.write(typeof Infinity);
        document.write("<br>");
        document.write(-4 / 0);
        document.write("<br>");
        document.write(4 / 0);
        document.write("<br>");
        document.write("four" / 0);
        document.write("<br>");
        document.write(typeof NaN)
        document.write("<br>");
        document.write(typeof null);
        document.write("<br>");
        document.write(typeof document);
        document.write("<br>");
        document.write(typeof Symbol("mytype"));
    </script>
</head>

<body>
</body>

</html>
