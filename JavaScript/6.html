<!DOCTYPE html>
<html>

<head>
    <title>Logical Operators in JavaScript
    </title>
    <script>
        document.write("<h1 style='font-weight:bold; color: Green; text-decoration-line: underline '>Logical Operators</h1>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Logical AND</p>");
        document.write((true && false) + "<br>");
        document.write((false && true) + "<br>");
        document.write((false && false) + "<br>");
        document.write((true && true) + "<br>");
        document.write((0 && 7) + "<br>");
        document.write((7 && 0) + "<br>");
        document.write((6 && 7) + "<br>");
        document.write((0 && 0) + "<br>");
        document.write((undefined && 7) + "<br>");
        document.write((7 && null) + "<br>");
        document.write((NaN && 7) + "<br>");
        document.write(('' && 0) + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Logical OR</p>");
        document.write((true || false) + "<br>");
        document.write((false || true) + "<br>");
        document.write((false || false) + "<br>");
        document.write((true || true) + "<br>");
        document.write((0 || 7) + "<br>");
        document.write((7 || 0) + "<br>");
        document.write((6 || 7) + "<br>");
        document.write((0 || 0) + "<br>");
        document.write((undefined || 7) + "<br>");
        document.write((7 || null) + "<br>");
        document.write((NaN || 7) + "<br>");
        document.write(('' || 0) + "<br>");
        document.write("<p style='font-weight:bold; color: blue; text-decoration-line: underline '>Logical NOT</p>");
        document.write(!(true && false) + "<br>");
        document.write(!(false && true) + "<br>");
        document.write(!(false && false) + "<br>");
        document.write(!(true && true) + "<br>");
        document.write(!(0 || 7) + "<br>");
        document.write(!(7 || 0) + "<br>");
        document.write(!(6 || 7) + "<br>");
        document.write(!(0 || 0) + "<br>");
        document.write(!(undefined && 7) + "<br>");
        document.write(!(7 && null) + "<br>");
        document.write(!(NaN && 7) + "<br>");
        document.write(!('' && 0) + "<br>");
        document.write("<br>");
    </script>
</head>

<body>
</body>

</html>
