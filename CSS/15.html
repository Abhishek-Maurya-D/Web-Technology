<!DOCTYPE html>
<html>

<head>
    <title>Flex Box Demo</title>
    <style>
        .container {
            display: flex;
            /* Enables Flexbox */
            justify-content: space-between;
            /* Distributes space between items */
            align-items: center;
            /* Vertically centers items */
            flex-wrap: wrap;
            /* Allows items to wrap onto multiple lines */
        }
        
        .item {
            flex: 1;
            /* Makes each item grow equally */
            margin: 10px;
            /* Adds space around items */
            padding: 20px;
            /* Adds space inside items */
            background-color: lightblue;
            /* Background color for visibility */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>

</html>
