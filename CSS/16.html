<!DOCTYPE html>
<html>

<head>
    <title>CSS Grid Demo</title>
    <style>
        .container {
            display: grid;
            /* Enables Grid layout */
            grid-template-columns: repeat(3, 1fr);
            /* Creates three equal columns */
            grid-gap: 10px;
            /* Adds space between grid items */
        }
        
        .item {
            background-color: lightgreen;
            /* Background color for visibility */
            padding: 20px;
            /* Adds space inside items */
        }
        
        .item1 {
            grid-column: span 2;
            /* Makes this item span 2 columns */
            grid-row: 1;
            /* Places this item in the first row */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">Item 1 (Spans 2 columns)</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
    </div>
</body>

</html>
