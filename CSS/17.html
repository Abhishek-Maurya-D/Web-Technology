<!DOCTYPE html>
<html>

<head>
    <title>CSS List Demo</title>
    <style>
        ul {
            /* list-style-type: none;
list-style-position: inside;
list-style-image: url('tick_bullet.png'); */
            list-style: none outside url('tick_bullet.png');
        }
        
        ol {
            list-style-type: lower-greek;
            list-style-position: inside;
        }
        
        li {
            border: 1px dashed black;
        }
    </style>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>XML</li>
        <li>CSS</li>
    </ol>
</body>

</html>
