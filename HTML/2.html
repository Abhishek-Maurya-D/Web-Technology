<!Doctype html>
<html>

<head>
    <title> List in HTML</title>
</head>

<body>
    <ol type="A" start="5" reversed>
        <li>Design and Analysis of Algorithm</li>
        <li>Data Base Management System</li>
        <li>Web Technology</li>
    </ol>
    <ul>
        <li>Design and Analysis of Algorithm</li>
        <li>Data Base Management System</li>
        <li>Web Technology</li>
    </ul>
    <dl>
        <dt>HTTP</dt>
        <dd>HTTP stands for Hyper Text Transfer Protocol</dd>

        <dt>HTTPS</dt>
        <dd>HTTPS stands for Hyper Text Transfer Protocol Service</dd>
    </dl>
</body>

</html>
