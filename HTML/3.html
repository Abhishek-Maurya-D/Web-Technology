<!DOCTYPE html>
<html>

<head>
    <title> Tables in HTML </title>
</head>

<body>
    <table border="1">
        <caption> List of Students </caption>
        <thead>
            <tr>
                <td>S. No.</td>
                <td>Name</td>
                <td>Department</td>
                <td>Year</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Abhishek Maurya</td>
                <td>CSE</td>
                <td>3rd</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Ankit Singh</td>
                <td>IT</td>
                <td>1st</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">End of Data</td>
        </tfoot>
    </table>
</body>

</html>
