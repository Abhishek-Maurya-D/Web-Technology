<!DOCTYPE html>
<html>

<head>
    <title>Forms in HTML</title>
</head>

<body>
    <form action="/submitform.jsp" method="GET">

        <label for="city">City: </label>
        <input type="text" id="city"><br>

        <label for="password">Password: </label>
        <input type="password" id="password"><br>

        <label for="email">E-mail ID: </label>
        <input type="email" id="email"><br>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="M">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="F">

        <br>

        <input type="date">
        <br>

        <textarea rows="5" cols="50"></textarea><br>

        <select>
            <option>Web Technology</option>
            <option>Data Structure and Algorithm</option>
            <option>Design and Analysis of Algorithm</option>
        </select>

        <input list="courses">
        <datalist id="courses">
            <option>Web Technology</option>
            <option>Data Structure and Algorithm</option>
            <option>Design and Analysis of Algorithm</option>
        </datalist>

        <br>

        <label for="WT">Web Technology: </label>
        <input type="checkbox" name="course" id="WT">

        <br>

        <input type="number" max="30" min="18" step="2"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset" value="Reset"><br>
    </form>
</body>

</html>
